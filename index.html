<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Millet Bites - Start Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f8e9;
      color: #2e7d32;
      text-align: center;
      padding: 40px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin: 30px auto 0 auto;
      max-width: 1100px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .product-card {
      background: #f9fbe7;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      padding: 16px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #eee;
    }
    .product-card h4 {
      margin: 8px 0 4px 0;
      color: #33691e;
      font-size: 1.1em;
    }
    .product-card p {
      margin: 0;
      font-size: 0.95em;
      color: #4e944f;
    }
    /* Cart panel styles */
    #cart-panel {
      position: fixed;
      top: 60px;
      right: 0;
      width: 320px;
      background: #fff;
      border-radius: 12px 0 0 12px;
      box-shadow: -2px 2px 12px rgba(0,0,0,0.12);
      padding: 20px 18px 18px 18px;
      z-index: 100;
      display: none;
    }
    #cart-panel h3 {
      margin-top: 0;
    }
    #cart-total {
      font-weight: bold;
      color: #388e3c;
    }
    #open-cart {
      position: fixed;
      top: 60px;
      right: 0;
      background: #388e3c;
      color: #fff;
      border: none;
      padding: 10px 22px;
      border-radius: 12px 0 0 12px;
      z-index: 101;
    }
  </style>
</head>
<body>
  <h1>Hi!</h1>
  <p>These are my products:</p>
  <div class="products-grid" id="products-grid">
    <!-- Product cards will be rendered here by JS -->
  </div>

  <!-- Cart panel -->
  <div id="cart-panel">
    <h3>ðŸ›’ Your Cart</h3>
    <div id="cart-items"></div>
    <hr>
    <div id="cart-total"></div>
    <button id="close-cart" style="margin-top:12px; background:#b71c1c; color:#fff; border:none; padding:6px 16px; border-radius:6px; cursor:pointer;">Close</button>
  </div>
  <button id="open-cart">Show Cart</button>

  <script type="module">
    import { products } from './products.js';

    // Render products as grid cards with images
    const grid = document.getElementById('products-grid');
    products.forEach((product, idx) => {
      let qtyInfo = '';
      if (product.type === 'combo') {
        qtyInfo = `Quantity: ${product.minQty}-${product.maxQty} ${product.unit}(s)`;
      } else {
        qtyInfo = `Quantity: ${product.minQty}${product.unit} to ${product.maxQty}${product.unit} (step ${product.qtyStep}${product.unit})`;
      }
      const imgName = product.name.replace(/[^a-zA-Z0-9 ]/g, '').replace(/ /g, '_').toLowerCase() + '.jpeg';
      const imgSrc = `pics/${imgName}`;
      const card = document.createElement('div');
      card.className = 'product-card';

      // Initial quantity
      let selectedQty = product.minQty;

      card.innerHTML = `
        <img src="${imgSrc}" alt="${product.name}" onerror="this.onerror=null;this.src='pics/default.jpeg'">
        <h4>${product.name}</h4>
        <p>${qtyInfo}</p>
        <p style="color:#b71c1c; font-weight:bold;">
          Price: â‚¹${product.price} / ${product.qtyStep}${product.unit}
        </p>
        <div>
          <button class="qty-btn" id="minus-${idx}">-</button>
          <span id="qty-${idx}" style="margin:0 12px;">${selectedQty}</span>
          <button class="qty-btn" id="plus-${idx}">+</button>
          <span>${product.unit}</span>
        </div>
        <div id="selected-${idx}" style="margin-top:8px; color:#33691e; font-weight:bold;"></div>
        <button id="addcart-${idx}" style="margin-top:10px; background:#388e3c; color:#fff; border:none; padding:6px 16px; border-radius:6px; cursor:pointer;">Add to Cart</button>
      `;
      grid.appendChild(card);

      // Add event listeners for +/- buttons
      document.getElementById(`minus-${idx}`).onclick = function() {
        if (selectedQty - product.qtyStep >= product.minQty) {
          selectedQty -= product.qtyStep;
          document.getElementById(`qty-${idx}`).textContent = selectedQty;
          document.getElementById(`selected-${idx}`).textContent = `Selected: ${selectedQty} ${product.unit}`;
        }
      };
      document.getElementById(`plus-${idx}`).onclick = function() {
        if (selectedQty + product.qtyStep <= product.maxQty) {
          selectedQty += product.qtyStep;
          document.getElementById(`qty-${idx}`).textContent = selectedQty;
          document.getElementById(`selected-${idx}`).textContent = `Selected: ${selectedQty} ${product.unit}`;
        }
      };

      // Add to cart button
      document.getElementById(`addcart-${idx}`).onclick = function() {
        import('./cart.js').then(({ addToCart }) => {
          addToCart(product, selectedQty);
          document.getElementById(`selected-${idx}`).textContent = `Added to cart: ${selectedQty} ${product.unit}`;
          renderCart();
        });
      };
    });

    // Show/hide cart panel
    const cartPanel = document.getElementById('cart-panel');
    const openCartBtn = document.getElementById('open-cart');
    const closeCartBtn = document.getElementById('close-cart');

    openCartBtn.onclick = () => { cartPanel.style.display = 'block'; openCartBtn.style.display = 'none'; renderCart(); };
    closeCartBtn.onclick = () => { cartPanel.style.display = 'none'; openCartBtn.style.display = 'block'; };

    // Render cart items
    function renderCart() {
      import('./cart.js').then(({ getCart }) => {
        const cart = getCart();
        const cartItemsDiv = document.getElementById('cart-items');
        cartItemsDiv.innerHTML = '';
        let total = 0;
        if (cart.length === 0) {
          cartItemsDiv.innerHTML = '<p style="color:#b71c1c; font-size:13px;">No items in cart.</p>';
        } else {
          cartItemsDiv.innerHTML = `
            <table style="width:100%; font-size:13px; border-collapse:collapse;">
              <thead>
                <tr style="border-bottom:1px solid #eee;">
                  <th style="text-align:left; padding:4px;">Product</th>
                  <th style="text-align:right; padding:4px;">Qty/Vol</th>
                  <th style="text-align:right; padding:4px;">Unit Price</th>
                  <th style="text-align:right; padding:4px;">Total</th>
                </tr>
              </thead>
              <tbody>
                ${cart.map(item => {
                  // Calculate how many qtySteps are in the selected quantity
                  const steps = item.quantity / item.qtyStep;
                  const itemTotal = item.price * steps;
                  total += itemTotal;
                  return `
                    <tr>
                      <td style="padding:4px;">${item.name}</td>
                      <td style="padding:4px; text-align:right;">${item.quantity} ${item.unit}</td>
                      <td style="padding:4px; text-align:right;">â‚¹${item.price} / ${item.qtyStep}${item.unit}</td>
                      <td style="padding:4px; text-align:right;">â‚¹${itemTotal}</td>
                    </tr>
                  `;
                }).join('')}
              </tbody>
            </table>
          `;
        }
        document.getElementById('cart-total').innerHTML = `<span style="font-size:14px;">Total Payable: <b>â‚¹${total}</b></span>`;
      });
    }

    // Re-render cart after adding item
    window.renderCart = renderCart;
  </script>
</body>
</html>
