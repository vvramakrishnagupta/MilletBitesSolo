<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Millet Bites - Start Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f8e9;
      color: #2e7d32;
      text-align: center;
      padding: 40px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin: 30px auto 0 auto;
      max-width: 1100px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .product-card {
      background: #f9fbe7;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      padding: 16px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #eee;
    }
    .product-card h4 {
      margin: 8px 0 4px 0;
      color: #33691e;
      font-size: 1.1em;
    }
    .product-card p {
      margin: 0;
      font-size: 0.95em;
      color: #4e944f;
    }
  </style>
</head>
<body>
  <h1>Hi!</h1>
  <p>These are my products:</p>
  <div class="products-grid" id="products-grid">
    <!-- Product cards will be rendered here by JS -->
  </div>

  <script>
    // Product repository (copy from products.js)
    const products = [
      { name: "Combo 1", type: "combo", minQty: 1, maxQty: 10, qtyStep: 1, unit: "pack" },
      { name: "Combo 2", type: "combo", minQty: 1, maxQty: 10, qtyStep: 1, unit: "pack" },
      { name: "Combo 3", type: "combo", minQty: 1, maxQty: 10, qtyStep: 1, unit: "pack" },
      { name: "Combo 4", type: "combo", minQty: 1, maxQty: 10, qtyStep: 1, unit: "pack" },
      { name: "Cashew Bar", type: "special-gram", minQty: 250, maxQty: 5000, qtyStep: 250, unit: "g" },
      { name: "Dry Fruit Laddu", type: "special-gram", minQty: 250, maxQty: 5000, qtyStep: 250, unit: "g" },
      { name: "Panchadara Gavvalu", type: "special-gram", minQty: 250, maxQty: 5000, qtyStep: 250, unit: "g" },
      { name: "Bellam Gavvalu", type: "special-gram", minQty: 250, maxQty: 5000, qtyStep: 250, unit: "g" },
      { name: "Ragi Mixture", type: "gram", minQty: 100, maxQty: 3000, qtyStep: 100, unit: "g" },
      { name: "Ragi Chegodilu", type: "gram", minQty: 100, maxQty: 3000, qtyStep: 100, unit: "g" },
      { name: "Ragi Murukkulu", type: "gram", minQty: 100, maxQty: 3000, qtyStep: 100, unit: "g" },
      { name: "Jowar Mixture", type: "gram", minQty: 100, maxQty: 3000, qtyStep: 100, unit: "g" },
      { name: "Jowar Murukkulu", type: "gram", minQty: 100, maxQty: 3000, qtyStep: 100, unit: "g" },
      { name: "Jowar Ribbon Pakodi", type: "gram", minQty: 100, maxQty: 3000, qtyStep: 100, unit: "g" },
      { name: "Foxtail Sev", type: "gram", minQty: 100, maxQty: 3000, qtyStep: 100, unit: "g" },
      { name: "Arikalu Jantikalu", type: "gram", minQty: 100, maxQty: 3000, qtyStep: 100, unit: "g" },
      { name: "Samalu Boondi", type: "gram", minQty: 100, maxQty: 3000, qtyStep: 100, unit: "g" },
      { name: "Dry Fruit Mixture", type: "gram", minQty: 100, maxQty: 3000, qtyStep: 100, unit: "g" },
      { name: "Hot Gavvalu", type: "gram", minQty: 100, maxQty: 3000, qtyStep: 100, unit: "g" }
    ];

    // Render products as grid cards with images
    const grid = document.getElementById('products-grid');
    products.forEach((product, idx) => {
      let qtyInfo = '';
      if (product.type === 'combo') {
        qtyInfo = `Quantity: ${product.minQty}-${product.maxQty} ${product.unit}(s)`;
      } else {
        qtyInfo = `Quantity: ${product.minQty}${product.unit} to ${product.maxQty}${product.unit} (step ${product.qtyStep}${product.unit})`;
      }
      // Use .jpeg extension for images
      const imgName = product.name.replace(/[^a-zA-Z0-9 ]/g, '').replace(/ /g, '_').toLowerCase() + '.jpeg';
      const imgSrc = `pics/${imgName}`;
      const card = document.createElement('div');
      card.className = 'product-card';

      // Initial quantity
      let selectedQty = product.minQty;

      card.innerHTML = `
        <img src="${imgSrc}" alt="${product.name}" onerror="this.onerror=null;this.src='pics/default.jpeg'">
        <h4>${product.name}</h4>
        <p>${qtyInfo}</p>
        <div>
          <button class="qty-btn" id="minus-${idx}">-</button>
          <span id="qty-${idx}" style="margin:0 12px;">${selectedQty}</span>
          <button class="qty-btn" id="plus-${idx}">+</button>
          <span>${product.unit}</span>
        </div>
        <div id="selected-${idx}" style="margin-top:8px; color:#33691e; font-weight:bold;"></div>
      `;
      grid.appendChild(card);

      // Add event listeners for +/- buttons
      document.getElementById(`minus-${idx}`).onclick = function() {
        if (selectedQty - product.qtyStep >= product.minQty) {
          selectedQty -= product.qtyStep;
          document.getElementById(`qty-${idx}`).textContent = selectedQty;
          document.getElementById(`selected-${idx}`).textContent = `Selected: ${selectedQty} ${product.unit}`;
        }
      };
      document.getElementById(`plus-${idx}`).onclick = function() {
        if (selectedQty + product.qtyStep <= product.maxQty) {
          selectedQty += product.qtyStep;
          document.getElementById(`qty-${idx}`).textContent = selectedQty;
          document.getElementById(`selected-${idx}`).textContent = `Selected: ${selectedQty} ${product.unit}`;
        }
      };
    });
  </script>
</body>
</html>
